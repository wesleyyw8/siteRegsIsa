<div class="contatoPage">
	<h1>Contato</h1>
	<form class="form-horizontal" role="form">
		<div class="form-group">
		    <label class="control-label col-sm-2" for="exampleInputEmail1">Email address</label>
		    <div class="col-sm-10">
		    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		    </div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="mensagemContato">Mensagem</label>
		    <div class="col-sm-10">
				<textarea class="form-control" id="mensagemContato" rows="10"></textarea>
			</div>
		</div>
		<div class="form-group">
			<input type="button" id="envia" class="btnEnvia btn btn-default pull-right" value="Enviar" />			
		</div>
	</form>
</div>
