<html ng-app="regsIsa">
<head>
	<meta charset="UTF-8">
	<title>Regs e Isa</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<div class="container">
		<div ui-view="topNavBar">
		</div>
		<div class="container carousel">
			<div class="row">
				<div class="col-sm-8">
					<div id="my-slider" class="carousel slide" data-ride="carousel">
						<!-- botoeszinhos que troca a imagem -->

						<!-- conteudo -->
						<div class="carousel-inner carouselImage" role="listbox">
							<div class="item active">
								<img src="img/1.jpg" alt="floresta 1" />
								<div class="carousel-caption ">
									<h1>Casamentos</h1>
								</div>
							</div>
							<div class="item">
								<img src="img/2.jpg" alt="floresta 2" />
								<div class="carousel-caption">
									<h1>Aniversário</h1>
								</div>
							</div>
							<div class="item">
								<img src="img/3.jpg" alt="floresta 3" />
								<div class="carousel-caption">
									<h1>Floresta 3</h1>
								</div>
							</div>
							<div class="item">
								<img src="img/4.jpg" alt="floresta 4" />
								<div class="carousel-caption">
									<h1>Floresta 4</h1>
								</div>
							</div>
						</div>
						<!-- setinhas-->
						<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true  "></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true  "></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-sm-4">
					<ul class="list-group">
					  <a href="#" class="list-group-item active">
					    Repetório
					  </a>
					  <a href="#" class="list-group-item">História</a>
					  <a href="#" class="list-group-item">Fotos</a>
					  <a href="#" class="list-group-item">Vídeos</a>
					  <a href="#" class="list-group-item">CDS</a>
					  <a href="#" class="list-group-item">Contato</a>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom footer">
	  <div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 center">
				<p class="navbar-text navbar-center copyright">Copyright &copy; 2015</p>
			</div>
		</div>
	  </div>
	</nav>

	<script src="bower_components/jquery/dist/jquery.js"> </script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app/app.js" ></script>
	<script src="app/config.js" ></script>
	
</body>

</html>
